            <style>
        /* Estilos gerais do corpo da página com o tema escuro */
        body {
            background-color: #252525; /* Fundo escuro */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            margin: 0;
        }

        /* Contêiner principal para limitar a largura */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos para a seção do criador (cabeçalho) com tema escuro */
        .creator-header {
            background-color: #000000a7; /* Fundo preto semi-transparente */
            padding: 30px 20px;
            border-bottom: 3px solid rgb(195, 0, 255); /* Linha roxa */
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        /* Estilo para a imagem do criador */
        .creator-image {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Deixa a imagem redonda */
            border: 3px solid rgb(195, 0, 255);
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
            margin-right: 30px;
        }
        
        /* Textos de informação do criador */
        .creator-info .title {
            font-size: 28px;
            color: rgb(195, 0, 255); /* Cor roxa para o título */
            margin: 0 0 10px 0;
            font-weight: normal;
        }

        .creator-info .subtitle {
            font-size: 16px;
            color: #ccc; /* Cor cinza claro para o subtítulo */
            margin: 0;
        }

        /* Estilos para a galeria de blocos */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px; /* Espaçamento entre os blocos */
        }

        /* Estilos para cada item da galeria no tema escuro */
        .gallery-item {
            background-color: #000000a7; /* Fundo preto semi-transparente */
            text-align: center;
            border-radius: 8px;
            overflow: hidden; /* Garante que os cantos arredondados funcionem com a imagem */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(195, 0, 255, 0.2);
        }

        /* Estilo para a imagem da galeria */
        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Cobre o espaço sem distorcer */
            cursor: pointer;
            display: block; /* Remove espaço extra abaixo da imagem */
        }

        /* Texto de legenda abaixo de cada imagem da galeria */
        .gallery-item-caption {
            font-size: 14px;
            color: #ddd;
            padding: 15px 10px; /* Adicionado padding para a legenda */
        }

        /* Ajustes para telas menores (responsividade) */
        @media (max-width: 992px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .creator-header {
                flex-direction: column;
                text-align: center;
            }

            .creator-image {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 576px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
        </style>
